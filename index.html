<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Great Odin Calculator</title>
  </head>
  <body>
    <h1>The Great Odin Calculator</h1>
    <div class="container">
        <div class="display">1+2=3</div>
        <button class="fun clear">AC</button>
        <button class="fun module">+/-</button>
        <button class="fun percent">%</button>
        <button class="fun division">/</button>
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="fun multiplication">*</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="fun subtraction">-</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="fun addition">+</button>
        <button class="num zero">0</button>
        <button class="num coma">,</button>
        <button class="fun equals">=</button>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
